paths:
  /Accounts/{AccountSid}/Calls{mediaTypeExtension}:
    get:
      tags:
      - Calls
      summary: List Calls
      description: List all calls associated with your account.
      parameters:
      - name: AccountSid
        in: path
        description: |
          Your Account Sid.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: mediaTypeExtension
        in: path
        description: |
          By default, Avaya's REST API returns XML. You may obtain CSV, JSON or XML by appending ".csv", ".json", or ".xml".
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: .xml
          enum:
          - .xml
          - .json
          - .csv
      - name: To
        in: query
        description: |
          Filter by a specific number calls were made to.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: From
        in: query
        description: |
          Filter by a specific number calls were made from.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: Status
        in: query
        description: |
          Filter by calls with the specified status. Allowed values are "ringing", "in-progress", "queued", "busy", "completed", "no-answer", and "failed".
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: StartTime
        in: query
        description: |
          Filter by all calls beginning on or from a certain date. Date range can be specified using inequalities like so, "StartTime>=YYYY-MM-DD".
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: SipDomain
        in: query
        description: |
          Filter all calls that contain SipDomain in the source and destination address.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: Page
        in: query
        description: |
          Used to return a particular page within the list.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: PageSize
        in: query
        description: |
          Used to specify the amount of list items to return per page.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Bad Request
        "401":
          description: The supplied credentials, if any, are not sufficient to access
            the resource.
        "404":
          description: The requested resource was not found
        "500":
          description: Internal server error.
    post:
